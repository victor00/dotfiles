[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)"
show_always = true


[hostname]
format = "[$hostname](bold yellow) "
trim_at = "."

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[package]
disabled = true

# Setting Icons for git status
[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"
